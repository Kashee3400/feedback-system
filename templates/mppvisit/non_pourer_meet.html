{% extends 'mppvisit/visit-form.html' %}

{% block content %}
<div class="container bg-secondary">
</div>
  <div class="mx-auto" data-role="panel" data-collapsible="true" data-cls-panel="shadow-1" data-cls-title="bg-yellow fg-dark" data-cls-collapse-toggle="bg-dark fg-white marker-light" data-title-caption="Step 5: Non-Pourer Meeting" data-title-icon="<span class='mif-apps'></span>">
    <div class="container">
      <ul class="messages">
        <li id="error" class="error message">{{ message }}</li>
    </ul>
    </div>
    <form method="post" id="submit-form">
      {% csrf_token %}
      <div class="row m-3">
        {% for field in form %}
          <div class="cell-12 cell-md-4 cell-sm-12 cell-lg-4">
            <div class="form-group">
              <label for="{{ field.id_for_label }}">
                {{ field.label }}{% if field.field.required %}
                  <strong style="color: red;">*</strong>
                {% endif %}
              </label>
              {{ field }}
              {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
              {% endif %}
              {% if field.errors %}
                <div class="fg-red">{{ field.errors }}</div>
              {% endif %}
            </div>
          </div>
        {% endfor %}
        <div class="cell-12 cell-md-4 cell-sm-12 cell-lg-4">
          <div class="form-group">
            <label for="want_to_add_more">Want to add more records?</label>
            <input type="checkbox" name="want_to_add_more" id="want_to_add_more">
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
