{% extends 'mppvisit/visit-form.html' %}

{% block content %}
  <div class="mx-auto" data-role="panel" data-collapsible="true" data-cls-panel="shadow-1" data-cls-title="bg-yellow fg-dark" data-cls-collapse-toggle="bg-dark fg-white marker-light" data-role="panel" data-title-caption="Step 8: Demands For Product" data-title-icon="<span class='mif-apps'></span>">
    <div class="row m-3">
      {% for field in form %}
        <div class="cell-12 cell-md-4 cell-sm-12 cell-lg-4">
          <div class="form-group">
            <label for="{{ field.id_for_label }}">
              {{ field.label }}:{% if field.field.required %}
                <strong style="color: red;">*</strong>
              {% endif %}
            </label>
            {{ field }}
            {% if field.help_text %}
              <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% if field.errors %}
              <div class="fg-red">{{ field.errors }}</div>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
