# model_list.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ model_name }} List</title>
</head>
<body>
    <h1>{{ model_name }} List</h1>
    <ul>
    {% for object in objects %}
        <li>{{ object }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'model_create' model_name=model_name %}">Add {{ model_name }}</a>
</body>
</html>
